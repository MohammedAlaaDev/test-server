<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d8f3dc;
      font-family: "Cairo", sans-serif;
    }
    .register-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    button {
      border-radius: 10px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="register-card text-center">
    <h3 class="text-primary mb-4">إنشاء حساب جديد</h3>
    <form id="registerForm">
      <input type="text" class="form-control mb-3" placeholder="اسم المستخدم" id="username" required>
      <input type="password" class="form-control mb-3" placeholder="كلمة المرور" id="password" required>
      <input type="text" class="form-control mb-3" placeholder="الاسم الكامل" id="fullname" required>
      <input type="number" class="form-control mb-3" placeholder="رقم الهوية" id="national_id" required>
      <input type="tel" class="form-control mb-3" placeholder="رقم الجوال" id="phone" required>
      <button type="button" class="btn btn-success w-100" onclick="register()"><a href="dashboard.html">تسجيل</a></button>
    </form>
    <hr>
    <a href="index-multi.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
  </div>

  <script>
    const apiBase = "http://localhost:3000";      

    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const fullname = document.getElementById("fullname").value.trim();
      const national_id = document.getElementById("national_id").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!username || !password || !fullname || !national_id || !phone) {
        return alert("يرجى إدخال جميع البيانات");
      }

      const res = await fetch(`${apiBase}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, fullname, national_id, phone })
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.message);
        window.location.href = "login.html";
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
